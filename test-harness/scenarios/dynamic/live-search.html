<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search - Lemmascope</title>
    <link rel="stylesheet" href="/shared/styles.css">
</head>

<body>
    <div class="container">
        <nav><a href="/">&larr; Back to Index</a></nav>
        <h1>Live Search</h1>
        <p>Type to filter results with a simulated delay (debounce).</p>

        <input type="text" id="search-input" placeholder="Search components...">

        <ul id="results" class="nav-list">
            <!-- Results here -->
        </ul>
    </div>

    <script>
        const components = [
            'Button', 'Input', 'Checkbox', 'Radio', 'Select', 'Modal',
            'Toast', 'Dropdown', 'Accordion', 'Tabs', 'Table', 'Card'
        ];

        const input = document.getElementById('search-input');
        const results = document.getElementById('results');
        let timeout;

        function renderResults(filter = '') {
            results.innerHTML = '';
            const filtered = components.filter(c => c.toLowerCase().includes(filter.toLowerCase()));

            if (filtered.length === 0) {
                results.innerHTML = '<li>No results found</li>';
                return;
            }

            filtered.forEach(c => {
                const li = document.createElement('li');
                li.innerText = c;
                results.appendChild(li);
            });
        }

        input.oninput = (e) => {
            clearTimeout(timeout);
            results.innerHTML = '<li>Searching...</li>';
            timeout = setTimeout(() => {
                renderResults(e.target.value);
            }, 500);
        };

        renderResults();
    </script>
</body>

</html>
