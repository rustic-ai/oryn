<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Oryn Shop</title>
    <link rel="stylesheet" href="/shared/styles.css">
</head>

<body>
    <div class="container">
        <nav><a href="/shop/cart.html">&larr; Back to Cart</a></nav>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <h2>Shipping Address</h2>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="fullName" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <div class="grid" style="grid-template-columns: 2fr 1fr;">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" required>

            <div class="grid" style="grid-template-columns: 1fr 1fr;">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>

            <button type="submit" style="width: 100%; margin-top: 1rem; font-size: 1.2rem;">Place Order</button>
        </form>
    </div>
    <script>
        document.getElementById('checkout-form').onsubmit = (e) => {
            e.preventDefault();
            console.log('Order placed successfully');
            window.location.href = '/';
        };
    </script>
</body>

</html>
