<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Scenario - Oryn</title>
    <link rel="stylesheet" href="/shared/styles.css">
</head>

<body>
    <div class="container">
        <nav><a href="/">&larr; Back to Index</a></nav>
        <h1>Create Account</h1>
        <form id="registration-form">
            <div class="grid" style="margin-top: 1rem; grid-template-columns: 1fr 1fr;">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="role">Primary Role</label>
            <select id="role" name="role">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="other">Other</option>
            </select>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <button type="submit" style="width: 100%;">Create Account</button>
        </form>
    </div>
    <script>
        document.getElementById('registration-form').onsubmit = (e) => {
            e.preventDefault();
            console.log('Registration form submitted');
        };
    </script>
</body>

</html>
