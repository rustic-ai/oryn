<!DOCTYPE html>
<html>

<head>
    <title>Oryn-W</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 12px 16px;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
            margin: 0 0 8px 0;
        }

        .status-badges {
            display: flex;
            gap: 8px;
        }

        .status-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-badge.ready {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .status-badge.error {
            background: #FFEBEE;
            color: #C62828;
        }

        .status-badge.idle {
            background: #E0E0E0;
            color: #616161;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-user {
            align-self: flex-end;
            background: #2196F3;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .message-system {
            align-self: flex-start;
            background: white;
            color: #212121;
            border: 1px solid #E0E0E0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .message-error {
            align-self: flex-start;
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .message-success {
            align-self: flex-start;
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-container {
            padding: 12px 16px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        #command-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            max-height: 120px;
            min-height: 40px;
        }

        #command-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        #command-input:disabled {
            background: #f5f5f5;
            color: #9e9e9e;
        }

        #btn-execute {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #btn-execute:hover:not(:disabled) {
            background: #1976D2;
        }

        #btn-execute:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
        }

        #btn-clear {
            padding: 6px 12px;
            background: #fff;
            color: #757575;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: auto;
        }

        #btn-clear:hover {
            background: #f5f5f5;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9e9e9e;
            text-align: center;
            padding: 32px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-state-subtitle {
            font-size: 13px;
            line-height: 1.5;
        }

        .example-command {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h1 class="header-title">Oryn-W</h1>
            <button id="btn-clear">Clear History</button>
        </div>
        <div class="status-badges">
            <span id="wasm-badge" class="status-badge idle">WASM: Loading...</span>
            <span id="scan-badge" class="status-badge idle">Scan: Not loaded</span>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div class="empty-state-title">Welcome to Oryn-W</div>
            <div class="empty-state-subtitle">
                Enter commands below to interact with the page.<br>
                Try: <span class="example-command">goto google.com</span> or <span class="example-command">observe</span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="command-input"
                placeholder="Enter command (e.g., goto google.com)"
                rows="1"
            ></textarea>
            <button id="btn-execute">Execute</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
