run_id: miniwob_100ep_visible_debug
benchmark: miniwob
benchmark_options:
  server_url: http://localhost:8765
  episodes_per_task: 100
llm_provider: litellm
llm_model: vertex_ai/gemini-2.5-flash-lite

llm_options:
  temperature: 1.0
agent_type: react
agent_options: {}
max_steps: 50
prompt_template: oil_instructions_v2
oryn_mode: headless
oryn_options:
  binary_path: ../target/release/oryn
  cli_args: ["--visible"]
  timeout: 60.0
  log_file: oryn_debug.log

# Visible mode is for local debugging only, not benchmark CI runs.
save_transcript: true
